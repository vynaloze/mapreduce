syntax = "proto3";

option go_package = "github.com/vynaloze/mapreduce/api";


message FileFormat {
  enum Format {
    TEXT = 0;
  }
  Format format = 2;
}

message DFSFile {
  string location = 1;
  FileFormat format = 2;
}

message Spec {
  repeated DFSFile input_files = 1;
  int64 input_split_size_bytes = 2;

  int32 output_partitions = 3;
  string output_location = 4;
  FileFormat output_format = 5;

  // TODO mapper
  // TODO reducer

  // TODO params
}

message Job {
  string name = 1;
  Spec spec = 2;
}

message JobStatus {
  string message = 1;
}

service Master {
  rpc Submit(Job) returns (stream JobStatus) {}
}
