syntax = "proto3";

option go_package = "github.com/vynaloze/mapreduce/engine/api";

service Registry {
  rpc Register (RegisterRequest) returns (RegisterReply) {}
}

message RegisterRequest {
  string addr = 1;
  string uuid = 2;
  int64 ttl_seconds = 3;
}

message RegisterReply {
  // intentionally empty
}
